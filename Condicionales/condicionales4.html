<!DOCTYPE html>
<html>
  <head><meta charset="utf-8">
<title>Ejercicio 4</title></head>  
<script languaje="javascript">
    let dato1,dato2,num1,num2;
    dato1=window.prompt("Introduce el primer número");
    num1=parseInt(dato1);
    dato2=window.prompt("Introduce el segundo número");
    num2=parseInt(dato2);
    if(num1>num2){
        document.write(`El mayor es el primero: ${num1}`);
    }else if(num1<num2){
        document.write(`El mayor es el segundo: ${num2}`);
    }else{
        document.write(`Los súmero son iguales`);
    }
</script>
</html>
