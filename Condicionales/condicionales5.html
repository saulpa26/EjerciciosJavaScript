<!DOCTYPE html>
<html>
    <head><meta charset="utf-8">
    <title>Ejercicio 5</title></head>
<body>
    <p id="salida"></p>
    <script>
        let suerte = (Math.random()*6);
        let dado = parseInt(suerte)+1;

        let objeto1=document.getElementById("salida");
        if(dado>3){
            objeto1.innerHTML=`Has ganado, ha lasido el número ${dado}`;

        }else{
            objeto1.innerHTML=`Lo siento, ha salido el número ${dado}`;
        }
    </script>   
</body>
</html>
