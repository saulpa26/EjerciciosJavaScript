<!DOCTYPE html>
<html>
<head><meta charset="utf-8">
    <title>Ejercicio 2</title></head>
<body>
    

<script>
    
        let dato1, dato2, num1, num2, resultado;
        dato1 = window.prompt("Introduce el primer número", "0");
        num1 = parseInt(dato1);
        dato2 = window.prompt("Introduce el número 2", "0");
        num2 = parseInt(dato2);

        if(num1 > num2){
            resultado= "El primero"
        }else{
            resultado= "El segundo";
        }
        document.write(` <h3> El mayor es ${resultado} </h3>`);
    
</script>
</body>
</html>
