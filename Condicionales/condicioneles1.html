<!DOCTYPE html>
<html>
    <head><meta charset="utf-8">
    <title>Ejercicio 1</title></head>
<script language = "javascript">
    {
       let dato1,dato2,num1,num2;

       }else{
        document.write(`El mayor es el número: ${num2}`);
       }
    }
</script>
