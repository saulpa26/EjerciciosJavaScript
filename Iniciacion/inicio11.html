<!DOCTYPE html>
<head> <meta charset="utf-8">
<title>Ejercicio 11</title></head>
<body>
<script>
    let dato1, dato2, num1, num2;
    dato1= window.prompt("Introduce el primero número","0");
    num1=parseInt(dato1);
    dato2=window.prompt("Introduce el número 2","0");
    num2=parseInt(dato2);
    let resta = num1-num2;
    let multiplicacion = num1*num2;
    document.write(`</br></br>La resta de los números es ${resta}</br>La multiplicación de los números es ${multiplicacion}`)
</script>
</body>
