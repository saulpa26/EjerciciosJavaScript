<!DOCTYPE html>
<html>
    <head> <meta charset="utf-8">
    <title>EJERCICIO 10</title></head>
    <body>
        <script>
            let dato1, dato2, num1, num2;
            dato1 = window.prompt("Introduce el primer número ?","0");
            num1 = parseInt(dato1);

            dato2 = window.prompt("Introduce el segundo número ?", "0");
            num2 = parseInt(dato2);

            let resultado = num1 + num2;
            document.write(`<br/> <br/>La suma de los número es ${resultado} `);
        </script>
    </body>
</html>
