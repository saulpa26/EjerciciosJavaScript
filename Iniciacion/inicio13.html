<!DOCTYPE html>
<html>
<head><meta charset="utf-8">
    <title>Ejercicio 13</title>
</head>
<script language="javascript">
    {
        var contador;
        contador=1;
        while(contador<5){
            let dato= prompt(`Introduce número del 1 al 10:`,``);
            var num =parseInt(dato);
            document.write(`El número introducido es ${num}</br>`);
            document.write(`El contador el ${contador}</br>`);
            contador = contador +1;
        }

        document.write(`</br><h2>Fin del programa, el contador ya n NO es menor que 5.</h2>`);
        document.write(`El último número introducido es ${num}`);
    }

</script>
</html>
